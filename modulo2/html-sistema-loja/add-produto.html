<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Adicionar Produto</title>
</head>
<body>

    <div id="container">
        <div id="cabecalho">
            <div class="center flex">
                <div id="logo">
                    <h1><a href="index.html">TOPLAR</a></h1>
                </div>

                <div id="menu">
                    <a href="index.html">Página Inicial</a>
                    <a href="ctrl-estoque.html">Controle de Estoque</a>
                    <a href="add-produto.html">Adicionar Produto</a>
                    <a href="funcionarios.html">Funcionários</a>
                </div>
            </div>
        </div>

        <div id="conteudo">
            <div class="center">
                <h2>Adicionar Produto</h2>
                <form action="">
                    <div>
                        <input type="url" id="link-foto" name="link-foto" placeholder="Link para foto">
                    </div>
                    
                    <div>
                        <input type="text" id="descricao" name="descrição" placeholder="Descrição do produto">
                    </div>
                    
                    <div>
                        <input type="number" id="preco" name="preço" placeholder="Preço (em R$)">
                    </div>
                    
                    <div>
                        <input type="number" id="qntd" name="quantidade" placeholder="Quantidade disponível">
                    </div>

                    <div class="form-add">
                        <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                        <button type="submit">Adicionar</button>
                    </div>

                </form>
            </div>

        </div>
    

        <div id="rodape" class="produto">
            <p class="branco">Siga-nos nas redes sociais!</p>

            <div class="redes-sociais">
                <img src="img/instagram.jpg" width="30px"/>
                <img src="img/facebook.png" width="30px"/>
            </div>
        </div>
    </div>

</body>
</html>
